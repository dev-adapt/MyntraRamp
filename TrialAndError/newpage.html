<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
    <style>
        #image-container {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50px;
            left: 50px;
        }
        #dropped-image {
            width: 800px;
            height: 1000px;
        }
    </style>
</head>
<body>
    <h1>New Page</h1>
    <div id="image-container">
        <img id="dropped-image" src="" alt="Dropped Image">
    </div>

    <script>
        const imageSrc = localStorage.getItem('droppedImageSrc');
        if (imageSrc) {
            const droppedImage = document.getElementById('dropped-image');
            droppedImage.src = imageSrc;
            localStorage.removeItem('droppedImageSrc');  // Clear storage after use
        }
    </script>
</body>
</html>
