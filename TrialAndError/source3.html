<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source Page 3</title>
    <style>
        .draggable {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 10px;
        }
        #drop-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #drop-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Source Page 1</h1>
    <img class="draggable" src="../catalogue1/bag1.2.png" draggable="true" alt="Draggable Image 1">
    <img class="draggable" src="../catalogue2/bottom8a.png" draggable="true" alt="Draggable Image 2">

    <script>
        const draggables = document.querySelectorAll('.draggable');

        draggables.forEach(draggable => {
            draggable.addEventListener('dragstart', (event) => {
                event.dataTransfer.setData('text/plain', event.target.src);
            });
        });

        document.body.addEventListener('drop', (event) => {
            event.preventDefault();
            const data = event.dataTransfer.getData('text/plain');
            localStorage.setItem('droppedImageSrc', data);
            const targetPageWindow = window.open('target.html');
            targetPageWindow.addEventListener('load', () => {
                targetPageWindow.postMessage({ src: data }, '*');
            });
        });

        document.body.addEventListener('dragover', (event) => {
            event.preventDefault();
        });
    </script>
</body>
</html>
