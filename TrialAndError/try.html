<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Example</title>
    <style>
        .draggable {
            width: 300px;
            height: 500px;
            border: 1px solid black;
            margin: 10px;
        }
        #drop-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #drop-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Drag and Drop Example</h1>
    <img class="draggable" src="../Images/monsoon.png" draggable="true" alt="Draggable Image 1">
    <img class="draggable" src="../Images/favicon.png" draggable="true" alt="Draggable Image 2">
    <img class="draggable" src="../catalogue2/bottom1b.png" draggable="true" alt="Draggable Image 3">
    <button id="drop-button">Drop Here</button>

    <script>
        const draggables = document.querySelectorAll('.draggable');
        const dropButton = document.getElementById('drop-button');

        draggables.forEach(draggable => {
            draggable.addEventListener('dragstart', (event) => {
                event.dataTransfer.setData('text/plain', event.target.src);
            });
        });

        dropButton.addEventListener('dragover', (event) => {
            event.preventDefault();
        });

        dropButton.addEventListener('drop', (event) => {
            event.preventDefault();
            const data = event.dataTransfer.getData('text/plain');
            localStorage.setItem('droppedImageSrc', data);
            alert('Image dropped successfully! You can view it on the new page.');
        });
    </script>
</body>
</html>
